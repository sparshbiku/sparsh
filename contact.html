<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/Sparsh_logo08102021.jpg">
 
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="css/bootstrap.css">
  <title>Sparsh-Contact</title>
</head>
<body>

  <!-- header -->
  <div id="header"></div>
  <!-- end of header -->
 <div padding=15 px></div>
<section class="p-5 allaboutus" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-5 col-md-8 col-10 mx-auto mb-4">
        <div class="row items-wrapper py-3 align-items-center text-center">
          <div class="col-sm-5 col-8 floating-item first-item mx-auto my-4 p-2">
            <a href="#" target="_blank" class="text-light"><i class="fab fa-whatsapp">Connect by WhattsApp</i></a>
          </div>
          <div class="col-sm-5 col-8 floating-item second-item mx-auto my-4 p-2">
              <a href="https://www.facebook.com/sparsh.us.7/" target="_blank" class="text-light"><i class="fab fa-facebook">Connect by Facebook</i></a>
          </div>
          <div class="col-sm-5 col-8 floating-item third-item mx-auto my-4 p-3">
            <div class="text-light">
               <p>Help with our Mission</p>
              <a href="#" class="text-danger mr-3">Donate</a>
              <a href="#" class="text-danger">Volunteer</a>
            </div>
          </div>
         
          <div class="col-sm-5 col-8 floating-item fifth-item mx-auto my-4 p-2">
              <a href="#" class="text-light"><i class="fas fa-book">Read Online</i></a>
          </div>
        </div>
      </div>
      <div class="col-xl-5 col-md-8 col-10 mx-auto">
        <h1 class="text-light font-weight-light text-center mb-5">Stay Connected</h1>
        <form class="contact-form">
          <div class="form-group">
            <input type="text" class="form-control py-2 mb-2" placeholder="Name">
            <input type="email" class="form-control py-2 mb-2" placeholder="Email">
            <textarea class="form-control mb-3" placeholder="Message" rows="3"></textarea>
            <input type="submit" class="form-control btn-outline-danger">
          </div>
        </form>
      </div>
    </div>
  </div>
    
</section>

<!-- footer -->
<div id="footer"></div>
<!-- End of Footer-->



<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>

</body>
</html>
