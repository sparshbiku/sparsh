<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/Sparsh_logo08102021.jpg">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="css/bootstrap.css">
  <title>Sparsh-Family</title>
</head>
<body>

  <!-- header -->
  <div id="header"></div>
  <!-- end of header -->

<section class="p-5 allaboutus" >

  <div class="container-fluid width:50% border border-2">
    <form>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" placeholder="First Name">
        </div>
        <div class="form-group col-md-2">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" id="lname" placeholder="Last Name">
        </div>
        <div class="form-group col-md-2">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div><div>&nbsp;<label for="inputAddress">I am interested in</label>
          <ul class="volunteeringList">
            <li><input type="checkbox" id="foodDrive" >&nbsp;<label for="foodDrive">Donating time or services food drive events</label></li>
            <li><input type="checkbox" id="restonShelter">&nbsp;<label for="restonShelter">Donating time or services for Reston Shelter</label></li>
            <li><input type="checkbox" id="partnerWithSparsh">&nbsp;<label for="partnerWithSparsh">Partnering with Sparsh</label></li>
            <li><input type="checkbox" id="SparshCauses">&nbsp;<label for="SparshCauses">Learning more about the causes that Sparsh supports</label></li>
            <li><input type="checkbox"id="OtherCauses" >&nbsp;<label for="OtherCauses">I can help make a difference in other ways. </label></li></ul>
        </div></div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-2">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck10">
          <label class="form-check-label" for="gridCheck10">
            $10
          </label>
          <input class="form-check-input" type="checkbox" id="gridCheck20">
          <label class="form-check-label" for="gridCheck20">
            $10
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Donate</button>
    </form>
    
  </div>
   <div>



   </div>

</section>

<!-- footer -->
<div id="footer"></div>
<!-- End of Footer-->



<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>

</body>
</html>
