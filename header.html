 <div class="modal fade" id="volunteer">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Please tell us how you want to get involved</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form class="contact-form">
          <div class="form-group">
            <input type="text" class="form-control py-2 mb-2" placeholder="Name">
            <input type="email" class="form-control py-2 mb-2" placeholder="Email">
            <textarea class="form-control mb-3" placeholder="Questions/Comments" rows="3"></textarea>
            <p>I am interested in</p>
            <ul class="volunteeringList">
            <li><input type="checkbox" id="foodDrive" >&nbsp;<label for="foodDrive">Donating time or services food drive events</label></li>
            <li><input type="checkbox" id="restonShelter">&nbsp;<label for="restonShelter">Donating time or services for Reston Shelter</label></li>
            <li><input type="checkbox" id="partnerWithSparsh">&nbsp;<label for="partnerWithSparsh">Partnering with Sparsh</label></li>
            <li><input type="checkbox" id="SparshCauses">&nbsp;<label for="SparshCauses">Learning more about the causes that Sparsh supports</label></li>
            <li><input type="checkbox"id="OtherCauses" >&nbsp;<label for="OtherCauses">I can help make a difference in other ways. </label></li></ul>
            <input type="submit" class="form-control btn-outline-danger">
          </div>
        </form>
      </div>
      
    </div>
  </div>
